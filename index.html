    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Obtém as funções do SDK do Firebase que foram disponibilizadas globalmente
            const { auth, database, provider, signInWithPopup, signOut, onAuthStateChanged, ref, set, get } = window.firebaseSDK;

            // --- Seletores da UI para Login/Logout ---
            const loginScreen = document.getElementById('login-screen');
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const appContainer = document.getElementById('app');
            const userDisplay = document.getElementById('user-display');
            
            // --- Estado para o usuário atual ---
            let currentUser = null;

            // --- Seletores de Elementos do DOM (Seus seletores existentes) ---
            // ... (cole todos os seus seletores de elementos do DOM aqui)
            
            // --- Estado da Aplicação (Suas variáveis de estado existentes) ---
            let transactions = [];
            // ... (cole todas as suas variáveis de estado aqui)

            // --- Estados Padrão (para novos usuários) ---
            const defaultSettings = {
                invoiceClosingDay: 1,
                savingsGoal: 0,
                budgets: {}
            };
            const defaultCategories = {
                'entrada': { 'Salário': ['Adiantamento', 'Salário Mensal', 'Bônus', 'Férias'],'Investimentos': ['Dividendos', 'Venda de Ativos', 'Juros'],'Outras Receitas': ['Freelance', 'Vendas', 'Presente', 'Reembolso']},
                'saida': {'Alimentação': ['Supermercado', 'Restaurante', 'Delivery', 'Lanche'],'Moradia': ['Aluguel', 'Condomínio', 'Luz', 'Água', 'Internet', 'Gás', 'Manutenção'],'Transporte': ['Combustível', 'App de Transporte', 'Transporte Público', 'Manutenção Veículo'],'Lazer': ['Cinema', 'Shows', 'Viagens', 'Hobbies', 'Streaming'],'Saúde': ['Farmácia', 'Consulta', 'Plano de Saúde', 'Academia'],'Educação': ['Cursos', 'Livros', 'Mensalidade'],'Compras': ['Roupas', 'Eletrônicos', 'Casa', 'Pets'],'Dívidas': ['Parcela Empréstimo', 'Parcela Financiamento'],'Outras Despesas': ['Impostos', 'Presentes', 'Doações', 'Serviços']},
                'investimento': {'Renda Fixa': ['CDB', 'Tesouro Direto', 'LCI/LCA'],'Renda Variável': ['Ações', 'Fundos Imobiliários', 'ETFs'],'Outros': ['Criptomoedas', 'Previdência Privada']}
            };

            let settings = { ...defaultSettings };
            let categoryData = { ...defaultCategories };

            // --- Funções de Persistência de Dados Modificadas para o Firebase ---
            const saveData = async () => {
                if (!currentUser) return; // Não salva se não estiver logado

                const dataToSave = {
                    transactions,
                    fixedTransactionTemplates,
                    debts,
                    settings,
                    categoryData
                };

                try {
                    await set(ref(database, 'users/' + currentUser.uid), dataToSave);
                } catch (error) {
                    console.error("Erro ao salvar no Firebase:", error);
                    showGenericModal({type: 'alert', title: 'Erro de Sincronização', message: 'Não foi possível salvar seus dados na nuvem. Verifique sua conexão.'});
                }
            };

            const loadData = async () => {
                if (!currentUser) return;

                const dataRef = ref(database, 'users/' + currentUser.uid);
                try {
                    const snapshot = await get(dataRef);
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        transactions = data.transactions || [];
                        fixedTransactionTemplates = data.fixedTransactionTemplates || [];
                        debts = data.debts || [];
                        settings = data.settings || { ...defaultSettings };
                        categoryData = data.categoryData || { ...defaultCategories };
                    } else {
                        // Novo usuário, inicializa com os padrões
                        transactions = [];
                        fixedTransactionTemplates = [];
                        debts = [];
                        settings = { ...defaultSettings };
                        categoryData = { ...defaultCategories };
                        // Salva o estado inicial para o novo usuário
                        await saveData();
                    }
                } catch (error) {
                    console.error("Erro ao carregar do Firebase:", error);
                    showGenericModal({type: 'alert', title: 'Erro ao Carregar', message: 'Não foi possível carregar seus dados da nuvem.'});
                }
                
                // Assim que os dados são carregados, renderiza tudo
                updateDashboard();
            };

            // --- Lógica de Autenticação do Firebase ---
            const handleLogin = () => {
                signInWithPopup(auth, provider)
                    .catch((error) => {
                        console.error("Login falhou:", error);
                        alert(`O login falhou. Verifique o console para mais detalhes. (Código: ${error.code})`);
                    });
            };

            const handleLogout = () => {
                signOut(auth)
                    .catch((error) => console.error("Logout falhou:", error));
            };

            const resetAppState = () => {
                 transactions = [];
                 fixedTransactionTemplates = [];
                 debts = [];
                 settings = { ...defaultSettings };
                 categoryData = { ...defaultCategories };
                 updateDashboard(); // Limpa o painel
            };

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // Usuário está logado
                    currentUser = user;
                    userDisplay.textContent = `Olá, ${user.displayName.split(' ')[0]}`;
                    loginScreen.classList.add('hidden');
                    appContainer.classList.remove('hidden');
                    loadData(); // Carrega os dados do Firebase para este usuário
                } else {
                    // Usuário está deslogado
                    currentUser = null;
                    loginScreen.classList.remove('hidden');
                    appContainer.classList.add('hidden');
                    resetAppState(); // Reseta o estado do aplicativo para o padrão
                }
            });

            loginBtn.addEventListener('click', handleLogin);
            logoutBtn.addEventListener('click', handleLogout);

            
            // --- Suas Funções Existentes ---
            // O resto do seu código JavaScript permanece exatamente o mesmo.
            // Apenas garanta que toda vez que você chamava o antigo saveData(),
            // ele agora chame o novo saveData() assíncrono que funciona com o Firebase.
            // A estrutura que você tinha é ótima, pois só precisamos alterar
            // as duas funções de persistência de dados.
            
            // ... (cole TODAS as suas outras funções JavaScript aqui, de `formatCurrency` até o final do seu script)

        });
    </script>
